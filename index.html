<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/img/Martz90-Circle-Camera.ico">
    <title>Photo Filter Editor</title>
</head>
<body>
    
    <div class="container">
        <p id="logo">Photo Editor</p>
        <div class="img">
            <div class="img-box">
                <button id="remove-img-btn"> <i class="bx bxs-message-square-x"></i></button>
                <img id="img">
                <canvas id ="canvas"> </canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload <i class="bx bxs-image-add"></i></label>
                <input type="file" accept="image/png, Image/jpeg, Image/ico" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate <i class="fa-sharp fa-solid fa-eye-dropper"></i></label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast <i class="fa-solid fa-circle-half-stroke"></i></label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness <i class="fa-regular fa-sun"></i></label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia <i class="fa-solid fa-wand-magic"></i></label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale <i class="bx bxs-collection"></i></label>
                    <input type="range" id="grayscale" min="0" max="1" value="0" step="0.1">
                </li>
                <li>
                    <label for="blur">Blur <i class="fa-solid fa-droplet"></i></label>
                    <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate <i class="fa-sharp fa-solid fa-paintbrush"></i></label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="0">
                </li>
                <li>
                    <a download="image" id="download">Download <i class="fa-solid fa-download"></i></a>
                    <span onclick="resetValue()">
                        Reset
                        <i class="fa-solid fa-rotate-left"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="main">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
